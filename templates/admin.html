<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IAM Admin Panel</title>
<style>
    body {
        margin: 0;
        background: #020617;
        font-family: "Segoe UI", sans-serif;
        color: #e5e7eb;
    }
    .header {
        padding: 20px 30px;
        border-bottom: 1px solid #1f2937;
    }
    h2 {
        color: #38bdf8;
        margin: 0;
    }
    .container {
        padding: 30px;
    }
    .panel {
        background: #020617;
        border: 1px solid #1f2937;
        border-radius: 10px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    ul {
        margin-top: 15px;
        line-height: 1.8;
        color: #9ca3af;
    }
    a {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        background: #38bdf8;
        color: #020617;
        padding: 10px 16px;
        border-radius: 6px;
        font-weight: 600;
    }
</style>
</head>
<body>

<div class="header">
    <h2>IAM Admin Control Panel</h2>
</div>

<div class="container">
    <div class="panel">
        <p>This section is restricted to <b>ADMIN</b> roles.</p>

        <h4>Administrative Capabilities</h4>
        <ul>
            <li>User provisioning & deprovisioning</li>
            <li>Role assignment</li>
            <li>Permission mapping</li>
            <li>Access reviews</li>
            <li>Audit & compliance readiness</li>
        </ul>

        <a href="/dashboard">Back to Dashboard</a>
    </div>
</div>

</body>
</html>
