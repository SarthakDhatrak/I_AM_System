<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IAM Login</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #0f172a, #020617);
        font-family: "Segoe UI", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #e5e7eb;
    }
    .login-box {
        background: #020617;
        padding: 40px;
        width: 380px;
        border-radius: 10px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.7);
    }
    h2 {
        text-align: center;
        margin-bottom: 10px;
        color: #38bdf8;
    }
    p {
        text-align: center;
        font-size: 13px;
        color: #9ca3af;
        margin-bottom: 30px;
    }
    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1px solid #1f2937;
        background: #020617;
        color: #e5e7eb;
        font-size: 14px;
    }
    input:focus {
        outline: none;
        border-color: #38bdf8;
    }
    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        background: #38bdf8;
        color: #020617;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
    }
    button:hover {
        background: #0ea5e9;
    }
    .error {
        color: #f87171;
        text-align: center;
        font-size: 13px;
        margin-top: 15px;
    }
    .footer {
        text-align: center;
        font-size: 11px;
        color: #6b7280;
        margin-top: 25px;
    }
</style>
</head>
<body>

<div class="login-box">
    <h2>Identity Access Portal</h2>
    <p>Secure IAM Authentication</p>

    <form method="POST">
        <input name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <div class="footer">
        Enterprise IAM â€¢ RBAC Enabled
    </div>
</div>

</body>
</html>
